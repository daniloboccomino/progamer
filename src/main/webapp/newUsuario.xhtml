<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>

		<!-- cadastro -->
		<p:card class="card-form">
			<f:facet name="title">New User</f:facet>
			<h:form>
				<div class="ui-fluid">
					<div class="p-field p-grid">
						<label for="name" class="p-col-12 p-mb-3 p-md-3 p-mb-md-0">Name</label>
						<div class="p-col-12 p-md-9">
							<p:inputText id="name" value="#{usuarioBean.usuario.name}" required="true">
								<f:validateLength minimum="2" maximum="255" />
								<f:ajax event="blur" render="messages" />
							</p:inputText>
						</div>
					</div>
					<div class="p-field p-grid">
						<label for="birthDate" class="p-col-12 p-mb-3 p-md-3 p-mb-md-0">Birth Date</label>
						<div class="p-col-12 p-md-9">
							<p:calendar id="birthDate" value="#{usuarioBean.usuario.birthDate}" showOn="button" mask="mm/dd/yyyy" required="true">
								<f:ajax event="blur" render="messages" />
							</p:calendar>
						</div>
					</div>
					<div class="p-field p-grid">
						<label for="email" class="p-col-12 p-mb-3 p-md-3 p-mb-md-0">Email</label>
						<div class="p-col-12 p-md-9">
							<p:inputText id="email" value="#{usuarioBean.usuario.email}" required="true">
								<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
								<f:ajax event="blur" render="messages" />
							</p:inputText>
						</div>
					</div>
					<div class="p-field p-grid">
						<label for="password" class="p-col-12 p-mb-3 p-md-3 p-mb-md-0">Password</label>
						<div class="p-col-12 p-md-9">
							<p:password id="password" value="#{usuarioBean.usuario.password}" toggleMask="true" redisplay="true" required="true">
								<f:validateLength minimum="6" maximum="255" />
								<f:ajax event="blur" render="messages" />
							</p:password>
						</div>
					</div>
				</div>
			</h:form>
			<f:facet name="footer">
				<p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-right: .5em" />
				<p:commandButton icon="pi pi-check" value="Save" action="#{usuarioBean.save}">
					<f:ajax execute="@form" render="messages" />
				</p:commandButton>
			</f:facet>
		</p:card>

		<!-- exibir -->
		<div class="card">
			<h:form id="form">
				<p:dataTable value="#{usuarioBean.usuarios}" var="usuario">
					<f:facet name="header">Setup List</f:facet>
					<p:column headerText="Name">
						<h:outputText value="#{usuario.name}" />
					</p:column>
					<p:column headerText="Birth Date">
						<h:outputText value="#{usuario.birthDate}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{usuario.email}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
