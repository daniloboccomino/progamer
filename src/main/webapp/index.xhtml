<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="content">

		<div class="card setup">
			<h:form id="form">
				<p:dataView var="setup" value="#{setupBean.setups}" rows="12"
					gridIcon="pi pi-th-large" listIcon="pi pi-bars" paginator="true"
					rowsPerPageTemplate="6,12,16"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
					<!-- paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"> -->

					<!-- exibir em grid -->
					<p:dataViewGridItem>
						<div class="setup-grid-item card border-1">
							<div class="setup-grid-item-top">
								<div>
									<i class="pi pi-tag setup-category-icon" /> <span
										class="setup-category">Setup</span>
								</div>
							</div>
							<div class="setup-grid-item-content">
								<p:graphicImage name="img_setup.jpg" library="img" />
								<div class="setup-name">#{setup.name}</div>
								<div class="setup-description">#{setup.description}</div>
								<p:rating readonly="true" value="0" />
							</div>
							<div class="setup-grid-item-bottom">
								<h:outputText value="#{setup.price}" styleClass="setup-price">
									<f:convertNumber currencySymbol="R$" type="currency" />
								</h:outputText>
								<p:commandButton type="button" value="Details"
									icon="pi pi-search" />
							</div>
						</div>
					</p:dataViewGridItem>

					<!-- exibir em lista -->
					<p:dataViewListItem>
						<div class="setup-list-item">
							<p:graphicImage name="img_setup.jpg" library="img" />
							<div class="setup-list-detail">
								<div class="setup-name">#{setup.name}</div>
								<div class="setup-description">#{setup.description}</div>
								<p:rating readonly="true" value="0" />
							</div>
							<div class="setup-list-action">
								<h:outputText value="#{setup.price}" styleClass="setup-price">
									<f:convertNumber currencySymbol="R$" type="currency" />
								</h:outputText>
								<p:commandButton type="button" value="Details"
									icon="pi pi-search" />
							</div>
						</div>
					</p:dataViewListItem>

				</p:dataView>
			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
